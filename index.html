<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualization Input Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h2>WASE Aortic Root Normal Values Visualizer</h2>
    <form id="dataForm">

      <label for="visualizationSelect">Select Visualization:</label>
      <select
        id="visualizationSelect"
        name="visualizationSelect"
      >
        <option value="generic">Compare Genders</option>
        <optgroup label="Compare Gender & Race">
          <option value="race.female">Compare Females by Race</option>
          <option value="race.male">Compare Males by Race</option>
        </optgroup>
        <optgroup label="Compare Gender & Age">
          <option value="age.female">Compare Females by Age</option>
          <option value="age.male">Compare Males by Age</option>
        </optgroup>
      </select>

      <label for="site">Select Aortic Site:</label>
      <select id="site" name="site">
        <optgroup label="Aortic Annulus (AOV)">
          <option value="aov.bsa">AOV: Indexed to BSA</option>
          <option value="aov.ht">AOV: Indexed to Height</option>
          <option value="aov.ht213">AOV: Indexed to Allometric Height</option>
        <optgroup label="Aortic Sinuses of Valsalva (SOV)">
          <option value="sov.bsa">SOV: Indexed to BSA</option>
          <option value="sov.ht">SOV: Indexed to Height</option>
          <option value="sov.ht213">SOV: Indexed to Allometric Height</option>
        </optgroup>
        <optgroup label="Aortic Sinotubular Junction (STJ)">
          <option value="stj.bsa">STJ: Indexed to BSA</option>
          <option value="stj.ht">STJ: Indexed to Height</option>
          <option value="stj.ht213">STJ: Indexed to Allometric Height</option>
        </optgroup>
      </select>

      <button>Update</button>
    </form>
    <div>
      <h2>Chart</h2>
    </div>
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dataModel.js"></script>
    <script src="script.js"></script>
  </body>
</html>

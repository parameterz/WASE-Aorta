<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualization Input Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h2>Please Enter Your Height, BSA, and Select Data to Visualize</h2>
    <form id="dataForm">
      <label for="height">Height (cm):</label>
      <input
        type="number"
        id="height"
        name="height"
        placeholder="Enter height in centimeters"
        required
      />

      <label for="bsa">Body Surface Area (mÂ²):</label>
      <input
        type="number"
        id="bsa"
        name="bsa"
        placeholder="Enter body surface area in square meters"
        step="0.01"
        required
      />

      <label for="data">Select Data to Visualize:</label>
      <select id="data" name="data">
        <option value="ann">Aortic Annulus (Ann)</option>
        <option value="sov">Aortic Sinuses of Valsalva (SOV)</option>
        <option value="stj">Aortic Sinotubular Junction (STJ)</option>
      </select>

      <button type="submit">Submit</button>
    </form>
    <div>
      <h2>Chart</h2>
    </div>
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dataModel.js"></script>
    <script src="script.js"></script>
  </body>
</html>
